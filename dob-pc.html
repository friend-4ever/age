<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .highlight-title {
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-transform: none;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
            letter-spacing: 2px;
        }

        input[type="tel"]:focus {
            border-color: #764ba2;
            background: #fff;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
        }

        .result-box {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .age-display, .countdown-display {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .age-display { background: #edf2f7; border-left: 5px solid #667eea; }
        .countdown-display { background: #fff5f5; border-left: 5px solid #fc8181; }

        h3 { margin: 0 0 5px; font-size: 0.9rem; color: #666; text-transform: uppercase; }
        p { margin: 0; font-size: 1.1rem; font-weight: 600; color: #2d3748; }

        .countdown-display p { color: #c53030; }
        .success-msg { background: #f0fff4; border-left: 5px solid #48bb78; }
        .success-msg h3, .success-msg p { color: #2f855a; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="highlight-title">Age calculator</div>
        
        <div class="input-group">
            <input type="tel" id="dobInput" placeholder="DD/MM/YYYY" maxlength="10" inputmode="numeric">
        </div>

        <div id="resultArea" class="result-box">
            <div class="age-display">
                <h3>Your Current Age</h3>
                <p id="currentAge">0 Years 0 Months 0 Days</p>
            </div>
            <div id="countdownBox" class="countdown-display">
                <h3>Time left to turn 18</h3>
                <p id="timeLeft">0 Years 0 Months 0 Days</p>
            </div>
        </div>
    </div>

    <script>
        const dobInput = document.getElementById('dobInput');
        const resultArea = document.getElementById('resultArea');
        const currentAgeText = document.getElementById('currentAge');
        const countdownBox = document.getElementById('countdownBox');
        const timeLeftText = document.getElementById('timeLeft');

        dobInput.addEventListener('input', function(e) {
            // Backspace handling
            if (e.inputType === "deleteContentBackward") return;

            // 1. RAW NUMBERS ONLY
            let raw = this.value.replace(/\D/g, ''); 
            
            // --- LOGIC TO CONSTRUCT DATE ---
            let day = "";
            let month = "";
            let year = "";
            let formatted = "";

            // DAY (First 2 chars)
            if (raw.length > 0) {
                day = raw.substring(0, 2);
                formatted = day;
            }

            // MONTH (Smart Logic)
            let monthStartIndex = 2;
            if (raw.length > 2) {
                formatted += '/';
                let m1 = raw[2]; // 3rd digit

                if (parseInt(m1) > 1) {
                    // If month starts with 2-9, it's a single digit month
                    month = m1;
                    formatted += month;
                    monthStartIndex = 3; // Year starts after 3 digits (2 for day + 1 for month)
                } else {
                    // If starts with 0 or 1, take 2 digits if available
                    month = raw.substring(2, 4);
                    formatted += month;
                    monthStartIndex = 4; // Year starts after 4 digits (2 for day + 2 for month)
                }
            }

            // YEAR (The tricky part)
            if (raw.length > monthStartIndex) {
                formatted += '/';
                let yearPart = raw.substring(monthStartIndex);
                
                // --- STRICT YEAR GUARD ---
                // Check 1st Digit
                if (yearPart.length >= 1) {
                    if (yearPart[0] !== '1' && yearPart[0] !== '2') {
                        // Invalid start, remove it (block typing)
                         yearPart = "";
                         // We also need to remove it from 'raw' theoretically to stop loop, 
                         // but cutting 'formatted' is enough for display.
                         formatted = formatted.slice(0, -1); // Remove the slash we just added or partial year
                         // Actually, just returning the formatted string without the bad digit works
                    }
                }
                
                // Check 2nd Digit
                if (yearPart.length >= 2) {
                    if (yearPart[0] === '1' && yearPart[1] !== '9') {
                         yearPart = yearPart[0]; // Keep only first digit
                    } else if (yearPart[0] === '2' && yearPart[1] !== '0') {
                         yearPart = yearPart[0]; // Keep only first digit
                    }
                }

                formatted += yearPart;
            }

            // Update Input Value
            this.value = formatted;

            // --- AUTO HIDE & CALCULATE ---
            // Check if we have a full date (approx length 8 to 10 depending on single digit months)
            // Robust check: 3 parts and year is 4 digits
            const parts = this.value.split('/');
            if (parts.length === 3 && parts[2].length === 4) {
                this.blur(); // Hide Keyboard
                calculateAge(this.value);
            } else {
                resultArea.style.display = 'none';
            }
        });

        function calculateAge(dateString) {
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);

            if (isNaN(day) || isNaN(month) || isNaN(year)) return;
            // Additional safety range
            if (year < 1900 || year > 2100) return;

            const dob = new Date(year, month - 1, day);
            const today = new Date();

            if (dob > today) return;

            let ageYears = today.getFullYear() - dob.getFullYear();
            let ageMonths = today.getMonth() - dob.getMonth();
            let ageDays = today.getDate() - dob.getDate();

            if (ageDays < 0) {
                ageMonths--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            currentAgeText.innerText = `${ageYears} Years ${ageMonths} Months ${ageDays} Days`;

            if (ageYears >= 18) {
                countdownBox.className = "countdown-display success-msg";
                countdownBox.querySelector('h3').innerText = "Status";
                timeLeftText.innerText = "You are already 18+! ðŸŽ‰";
            } else {
                const targetDate = new Date(year + 18, month - 1, day);
                let diffYears = targetDate.getFullYear() - today.getFullYear();
                let diffMonths = targetDate.getMonth() - today.getMonth();
                let diffDays = targetDate.getDate() - today.getDate();

                if (diffDays < 0) {
                    diffMonths--;
                    const lastMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
                    diffDays += lastMonth.getDate();
                }
                if (diffMonths < 0) {
                    diffYears--;
                    diffMonths += 12;
                }
                
                countdownBox.className = "countdown-display";
                countdownBox.querySelector('h3').innerText = "Time left to turn 18";
                timeLeftText.innerText = `${diffYears} Years ${diffMonths} Months ${diffDays} Days`;
            }
            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
