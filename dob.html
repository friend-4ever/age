<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Age Calculator</title>
    <style>
        /* --- CSS: Beautiful Theme --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .highlight-title {
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-transform: none;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
            letter-spacing: 2px;
        }

        input[type="tel"]:focus {
            border-color: #764ba2;
            background: #fff;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
        }

        .result-box {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .age-display {
            background: #edf2f7;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .age-display h3 {
            margin: 0 0 5px;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
        }

        .age-display p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .countdown-display {
            background: #fff5f5;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #fc8181;
        }

        .countdown-display h3 {
            margin: 0 0 5px;
            font-size: 0.9rem;
            color: #c53030;
            text-transform: uppercase;
        }

        .countdown-display p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #c53030;
        }

        .success-msg {
            background: #f0fff4;
            border-left: 5px solid #48bb78;
        }
        .success-msg h3 { color: #2f855a; }
        .success-msg p { color: #2f855a; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="highlight-title">Age calculator</div>
        
        <div class="input-group">
            <input type="tel" id="dobInput" placeholder="DD/MM/YYYY" maxlength="10" inputmode="numeric">
        </div>

        <div id="resultArea" class="result-box">
            <div class="age-display">
                <h3>Your Current Age</h3>
                <p id="currentAge">0 Years 0 Months 0 Days</p>
            </div>

            <div id="countdownBox" class="countdown-display">
                <h3>Time left to turn 18</h3>
                <p id="timeLeft">0 Years 0 Months 0 Days</p>
            </div>
        </div>
    </div>

    <script>
        const dobInput = document.getElementById('dobInput');
        const resultArea = document.getElementById('resultArea');
        const currentAgeText = document.getElementById('currentAge');
        const countdownBox = document.getElementById('countdownBox');
        const timeLeftText = document.getElementById('timeLeft');

        dobInput.addEventListener('input', function(e) {
            // Handle backspace normally
            if (e.inputType === "deleteContentBackward") return;

            // 1. Get only numbers
            let val = this.value.replace(/\D/g, '');
            let formatted = '';

            // 2. Build Day (DD)
            if (val.length > 0) {
                formatted = val.substring(0, 2);
                if (val.length >= 2) formatted += '/';
            }

            // 3. Build Month (MM) - Smart Logic
            if (val.length > 2) {
                let monthPart = val.substring(2);
                let firstDigit = parseInt(monthPart[0]);

                // If first digit is 2-9, it's a single digit month (e.g. Feb-Sept)
                if (monthPart.length >= 1 && firstDigit > 1) {
                    formatted += monthPart[0] + '/';
                    // Re-adjust 'val' logic for year parsing below if needed, 
                    // but simplest is to take remainder as year
                } else {
                    // Standard 01-12 logic
                    formatted += monthPart.substring(0, 2);
                    if (monthPart.length >= 2) formatted += '/';
                }
            }

            // 4. Build Year (YYYY) - Strict 19xx / 20xx Logic
            let partsSoFar = formatted.split('/');
            
            // We only process year if we have passed the second slash
            if (partsSoFar.length === 3) {
                let yearPartRaw = partsSoFar[2]; // Whatever is currently in the year slot
                
                // Logic to extract year part from original 'val' is tricky because of the smart slash.
                // Instead, let's rely on what the user JUST typed.
                
                // Let's filter the Year Part strictly:
                if (yearPartRaw.length > 0) {
                    let y1 = yearPartRaw[0];
                    
                    // Rule 1: First digit MUST be 1 or 2
                    if (y1 !== '1' && y1 !== '2') {
                        // If invalid, remove it from formatted
                        formatted = formatted.slice(0, -1);
                    } else {
                        // First digit is valid. Check second digit if it exists.
                        if (yearPartRaw.length > 1) {
                            let y2 = yearPartRaw[1];
                            // Rule 2: If starts with 1, next must be 9. If starts with 2, next must be 0.
                            if (y1 === '1' && y2 !== '9') {
                                formatted = formatted.slice(0, -1);
                            } else if (y1 === '2' && y2 !== '0') {
                                formatted = formatted.slice(0, -1);
                            }
                        }
                    }
                }
            }

            // Update Input
            this.value = formatted;

            // 5. Final Check & Auto Hide
            if (this.value.length === 10) {
                this.blur(); // Hides keyboard
                calculateAge(this.value);
            } else {
                resultArea.style.display = 'none';
            }
        });

        function calculateAge(dateString) {
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);

            // Validation
            if (isNaN(day) || isNaN(month) || isNaN(year)) return;
            if (year < 1901 || year > 2099) return; // Strict range check for calculation

            const dob = new Date(year, month - 1, day);
            const today = new Date();

            if (dob > today) return;

            // Age Calc
            let ageYears = today.getFullYear() - dob.getFullYear();
            let ageMonths = today.getMonth() - dob.getMonth();
            let ageDays = today.getDate() - dob.getDate();

            if (ageDays < 0) {
                ageMonths--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            currentAgeText.innerText = `${ageYears} Years ${ageMonths} Months ${ageDays} Days`;

            // Countdown Calc
            if (ageYears >= 18) {
                countdownBox.className = "countdown-display success-msg";
                countdownBox.querySelector('h3').innerText = "Status";
                timeLeftText.innerText = "You are already 18+! ðŸŽ‰";
            } else {
                const targetDate = new Date(year + 18, month - 1, day);
                let diffYears = targetDate.getFullYear() - today.getFullYear();
                let diffMonths = targetDate.getMonth() - today.getMonth();
                let diffDays = targetDate.getDate() - today.getDate();

                if (diffDays < 0) {
                    diffMonths--;
                    const lastMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
                    diffDays += lastMonth.getDate();
                }
                if (diffMonths < 0) {
                    diffYears--;
                    diffMonths += 12;
                }
                
                countdownBox.className = "countdown-display";
                countdownBox.querySelector('h3').innerText = "Time left to turn 18";
                timeLeftText.innerText = `${diffYears} Years ${diffMonths} Months ${diffDays} Days`;
            }

            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
