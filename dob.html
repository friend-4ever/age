<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .countdown{
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Remaining Time</h2>
<div id="count" class="countdown">Calculating...</div>

<script>
    function calculateTimeLeft(targetDate) {
        const now = new Date();
        let years = targetDate.getFullYear() - now.getFullYear();
        let months = targetDate.getMonth() - now.getMonth();
        let days = targetDate.getDate() - now.getDate();

        if (days < 0) {
            months--;
            let prevMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
            days += prevMonth.getDate();
        }

        if (months < 0) {
            years--;
            months += 12;
        }

        return { years, months, days };
    }

    function updateCountdown() {
        const targetDate = new Date("2027-05-10"); // <-- yaha apni date set karo
        const timeLeft = calculateTimeLeft(targetDate);
        document.getElementById("count").innerHTML =
            timeLeft.years + " Years " + timeLeft.months + " Months " + timeLeft.days + " Days left";
    }

    updateCountdown();
    setInterval(updateCountdown, 86400000); // har 24 ghante update
</script>

</body>
</html>
