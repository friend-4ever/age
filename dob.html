<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Age Calculator</title>
    <style>
        /* --- CSS: Beautiful Theme --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .highlight-title {
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
            letter-spacing: 2px;
        }

        input[type="text"]:focus {
            border-color: #764ba2;
            background: #fff;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
        }

        input[type="text"]::placeholder {
            color: #aaa;
            letter-spacing: 1px;
            font-size: 1rem;
        }

        .result-box {
            display: none; /* Hidden by default */
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .age-display {
            background: #edf2f7;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .age-display h3 {
            margin: 0 0 5px;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
        }

        .age-display p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .countdown-display {
            background: #fff5f5;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #fc8181;
        }

        .countdown-display h3 {
            margin: 0 0 5px;
            font-size: 0.9rem;
            color: #c53030;
            text-transform: uppercase;
        }

        .countdown-display p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #c53030;
        }

        .success-msg {
            background: #f0fff4;
            border-left: 5px solid #48bb78;
        }
        .success-msg h3 { color: #2f855a; }
        .success-msg p { color: #2f855a; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .highlight-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="highlight-title">Age Calculator</div>
        
        <div class="input-group">
            <input type="text" id="dobInput" placeholder="DD/MM/YYYY" maxlength="10">
        </div>

        <div id="resultArea" class="result-box">
            <div class="age-display">
                <h3>Your Current Age</h3>
                <p id="currentAge">0 Years 0 Months 0 Days</p>
            </div>

            <div id="countdownBox" class="countdown-display">
                <h3>Time left to turn 18</h3>
                <p id="timeLeft">0 Years 0 Months 0 Days</p>
            </div>
        </div>
    </div>

    <script>
        const dobInput = document.getElementById('dobInput');
        const resultArea = document.getElementById('resultArea');
        const currentAgeText = document.getElementById('currentAge');
        const countdownBox = document.getElementById('countdownBox');
        const timeLeftText = document.getElementById('timeLeft');

        // --- 1. Auto Slash Feature ---
        dobInput.addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, ''); // Sirf numbers allow karega
            
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            if (value.length > 5) {
                value = value.substring(0, 5) + '/' + value.substring(5, 9);
            }
            
            this.value = value;

            // --- 2. Auto Calculate on Full Date ---
            if (this.value.length === 10) {
                calculateAge(this.value);
            } else {
                resultArea.style.display = 'none';
            }
        });

        function calculateAge(dateString) {
            // Date format parsing (DD/MM/YYYY)
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);

            // Basic Validation
            if (month < 1 || month > 12 || day < 1 || day > 31) return;

            const dob = new Date(year, month - 1, day);
            const today = new Date();

            if (dob > today) {
                alert("Date of birth future ki nahi ho sakti!");
                return;
            }

            // --- 3. Calculate Exact Age ---
            let ageYears = today.getFullYear() - dob.getFullYear();
            let ageMonths = today.getMonth() - dob.getMonth();
            let ageDays = today.getDate() - dob.getDate();

            if (ageDays < 0) {
                ageMonths--;
                // Get days in previous month
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            // Display Current Age
            currentAgeText.innerText = `${ageYears} Years ${ageMonths} Months ${ageDays} Days`;

            // --- 4. Calculate Time Left for 18 ---
            const ageInTotalDays = (today - dob) / (1000 * 60 * 60 * 24);
            const eighteenYearsInDays = 18 * 365.25; // Approximate

            if (ageYears >= 18) {
                // Already 18+
                countdownBox.className = "countdown-display success-msg";
                countdownBox.querySelector('h3').innerText = "Status";
                timeLeftText.innerText = "You are already 18+! ðŸŽ‰";
            } else {
                // Calculate remaining time
                // Target date is DOB year + 18
                const targetDate = new Date(year + 18, month - 1, day);
                
                let diffYears = targetDate.getFullYear() - today.getFullYear();
                let diffMonths = targetDate.getMonth() - today.getMonth();
                let diffDays = targetDate.getDate() - today.getDate();

                if (diffDays < 0) {
                    diffMonths--;
                    const lastMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
                    diffDays += lastMonth.getDate();
                }
                if (diffMonths < 0) {
                    diffYears--;
                    diffMonths += 12;
                }

                countdownBox.className = "countdown-display";
                countdownBox.querySelector('h3').innerText = "Time left to turn 18";
                timeLeftText.innerText = `${diffYears} Years ${diffMonths} Months ${diffDays} Days`;
            }

            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
