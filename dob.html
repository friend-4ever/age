<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        /* New Input Styling for Text Typing */
        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            letter-spacing: 2px; /* Spacing between numbers */
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            text-align: left;
            display: none; /* Hidden initially */
        }
        .result-item {
            margin-bottom: 10px;
            font-size: 15px;
            color: #333;
        }
        .highlight-red {
            color: #dc3545;
            font-weight: bold;
        }
        .highlight-green {
            color: #28a745;
            font-weight: bold;
        }
        .age-main {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Age Check System</h2>
    
    <label>Enter Date of Birth (DD/MM/YYYY):</label>
    <input type="text" id="dobInput" placeholder="DD/MM/YYYY" maxlength="10">

    <button onclick="calculateAge()">Check Details</button>

    <div class="result-box" id="output">
        </div>
</div>

<script>
    // 1. AUTO SLASH SCRIPT (Slash apne aap lagne ke liye)
    const dobInput = document.getElementById('dobInput');

    dobInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, ''); // Sirf numbers allow karega
        
        if (value.length > 2) {
            value = value.slice(0, 2) + '/' + value.slice(2);
        }
        if (value.length > 5) {
            value = value.slice(0, 5) + '/' + value.slice(5);
        }
        e.target.value = value.slice(0, 10); // Limit length
    });

    // 2. CALCULATION SCRIPT
    function calculateAge() {
        const inputVal = dobInput.value;
        const outputDiv = document.getElementById('output');

        // Validation: Check if format is correct (10 characters)
        if (inputVal.length !== 10) {
            alert("Please enter full date in DD/MM/YYYY format.");
            return;
        }

        // Parsing Date (DD/MM/YYYY ko alag karna)
        const parts = inputVal.split('/');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10);
        const year = parseInt(parts[2], 10);

        // Date check
        const dobDate = new Date(year, month - 1, day);
        const today = new Date();

        // Check valid date (e.g. 32/13/2000 invalid hai)
        if (dobDate.getFullYear() !== year || dobDate.getMonth() + 1 !== month || dobDate.getDate() !== day) {
            alert("Invalid Date! Please check the day and month.");
            return;
        }

        // --- Age Calculation Logic ---
        let ageYears = today.getFullYear() - dobDate.getFullYear();
        let ageMonths = today.getMonth() - dobDate.getMonth();
        let ageDays = today.getDate() - dobDate.getDate();

        if (ageDays < 0) {
            ageMonths--;
            // Get days in previous month
            let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
            ageDays += prevMonth.getDate();
        }
        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }

        // --- 18+ Check Logic ---
        let message18 = "";
        
        if (ageYears >= 18) {
            message18 = `<span class="highlight-green">✅ You are already 18+ years old.</span>`;
        } else {
            // Calculate next 18th birthday
            const targetYear = year + 18;
            const targetDate = new Date(targetYear, month - 1, day);
            
            // Difference in milliseconds
            const diffTime = targetDate - today;
            // Convert to days
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            message18 = `<span class="highlight-red">⚠️ You are under 18.</span><br>
                         Days remaining for 18th Birthday: <strong>${daysLeft} days</strong>`;
        }

        // --- Final Output HTML ---
        outputDiv.style.display = 'block';
        outputDiv.innerHTML = `
            <div class="age-main">
                Exact Age:<br>
                ${ageYears} Years, ${ageMonths} Months, ${ageDays} Days
            </div>
            <div class="result-item">
                ${message18}
            </div>
        `;
    }
</script>

</body>
</html>
